<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- link:css + enter-->
  <title>Dice-gridlayout</title>
</head>

<body>

  <!-- Tout le contenair GRID-->
  <section class="container">
<!-- 1 BOX--------------------------------------->
    <article class="dice dots-1">
     
      <aside class="dot"></aside>
      <!--the dot-->
    </article>
<!-- 2 BOX--------------------------------------->
    <article class="dice dots-2">
          <aside class="dot"></aside>
          <aside class="dot"></aside>
    </article>
<!-- 3 BOX--------------------------------------->
    <article class="dice dots-3">
            <aside class="dot"></aside>
            <aside class="dot"></aside>
            <aside class="dot"></aside>
    </article>
<!-- 4 BOX--------------------------------------->
    <article class="dice dots-4">
      <aside class="column">
        <aside class="dot"></aside>
        <aside class="dot"></aside>
    </aside>

    <aside class="column">
        <aside class="dot"></aside>
        <aside class="dot"></aside>
    </aside>
   </article>
<!-- 5 BOX--------------------------------------->
      <article class="dice dots-5">
        <aside class="column">
          <aside class="dot"></aside>
          <aside class="dot"></aside>
        </aside>
        <aside class="column">
            <aside class="dot"></aside>
        </aside>
        <aside class="column">
          <aside class="dot"></aside>
          <aside class="dot"></aside>
        </aside>
        </article>

  <!-- 6 BOX--------------------------------------->      
      <article class="dice dots-6">
        <aside class="column">
          <aside class="dot"></aside>
          <aside class="dot"></aside>
            <aside class="dot"></aside>
        </aside>
        <aside class="column">
          <aside class="dot"></aside>
          <aside class="dot"></aside>
            <aside class="dot"></aside>
        </aside>
    </article>

  </section>

</body>

</html>
